<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
      

    <title>Password Generator</title>
</head>

<body>
    <!-- GIVEN I need a new, secure password
    WHEN I click the button to generate a password
    THEN I am presented with a series of prompts for password criteria
    WHEN prompted for password criteria
    THEN I select which criteria to include in the password
    WHEN prompted for the length of the password
    THEN I choose a length of at least 8 characters and no more than 128 characters
    WHEN prompted for character types to include in the password
    THEN I choose lowercase, uppercase, numeric, and/or special characters
    WHEN I answer each prompt
    THEN my input should be validated and at least one character type should be selected
    WHEN all prompts are answered
    THEN a password is generated that matches the selected criteria
    WHEN the password is generated
    THEN the password is either displayed in an alert or written to the page    -->
   
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <h1 class="display-6" style="margin: 0 auto; color:blue">Password Generator!</h1>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Length between 8 and 128 characters</span>
                                </div>
                                <input type="text" class="form-control" id="passLength">
                            </div> 
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" id="numbers">
                                  </div>
                                </div>
                                <label > Numbers </label>
                              </div>
                        </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" id="upperCase">
                                          </div>
                                        </div>
                                        <label > Uppercase</label>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" id="lowerCase">
                                          </div>
                                        </div>
                                        <label > Lowercase</label>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" id="specialChar">
                                          </div>
                                        </div>
                                        <label > Special Char</label>
                                      </div>
                                </div>
                               
                            
                        
                    </div>
                    <div class="jumbotron" style="background-color: aliceblue;">
                        <form>
                            <div class="form-group">
                                <label >Your Password</label>
                                <textarea class="form-control" aria-label="With textarea" id="passBox"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4 ">
                                    <button type="button" class="btn btn-primary " id="genButton" style="background-color: rgb(20, 100, 220);" >
                                        Generate Password
                                    </button>
                                </div>   
                                <div class="col-md-4">
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12 ">
                                    <p class="text-center" style="color: red;display: none; margin-top: 20px;" id="errorMessage"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-3"></div>    
        </div>     
    </div>
    <script src="script.js"></script> 
</body>

</html>
